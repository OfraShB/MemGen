<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>MemGen</title>
</head>

<body onload="onInit()">



    <div class="container main-container">



        <header class="main-header">


            <div class="logo">MemGen</div>

            <!-- <button class="hamburger" onclick="toggleMenu()">â˜°</button>  -->

            <div class="nav container">


                <ul class="nav clean-list">
                    <!-- <li>
                    <button id="nav-btn" class="btn-nav" onclick="navTo(event)">Jour</button>
                </li> -->
                    <li>
                        <button class="btn-nav" onclick="navTo(event)">About</button>
                    </li>
                    <li>


                        <select id ="lblslct" class = "btn-nav src-select" onchange="reloadList()" >
                            <option value="srch">Search</option>
                            <option value="happy">happy</option>
                            <option value="rich">rich</option>
                            <option value="cute">cute</option>
                            <option value="nice">nice</option>
                            <option value="sleepy">sleepy</option>
                        </select>
                    </li>
                    <li>
                        <button class="btn-nav" onclick="navTo(event)">Why MemGen?</button>
                    </li>


                </ul>

            </div>
        </header>

        <div class="container main-pics-container">

            <div class="container pics-container">



                <button class="btn-next" onclick="onNextPage()">Next Page</button>

            </div>
            <!-- <input type="button" class="font-btn increase" onclick="setTextSize(5)" />  -->
        </div>
       


        <div id="myModal" class="modal">
            <span class="close" onclick="onClosePic()">&times;</span>

            <!-- Modal content -->

            <div  class="modal-content canvas-container">
                <!-- <span class="close" onclick="onClosePic()">&times;</span> -->

                <!-- <canvas onclick="draw(event)" id="my-canvas" height="400" width="400" -->
                <canvas class="can" id="my-canvas" height="400" width="400" style="border: 1px solid black;"
                    onclick="drop(event)"></canvas>

                <section class="editInputs">

                    <!-- <label for="text1">text1:</label> -->
                    <input class="txt text1" type="text" id="text1" name="1" placeholder="enter 1st text"
                        oninput="onWriteOnCanvas(id,name)" />

                    <!-- <label for="teclassxt2">text2:</label> -->
                    <input class="txt text2" type="text" id="text2" name="2" placeholder="enter 2nd text"
                        oninput="onWriteOnCanvas(id,name)" />
                    <!-- <input type="button" class="font-btn increase" onclick="setTextSize(5)" /> -->

                    <button class="font-btn increase" onclick="onSetTextSize(5)"><img
                            src="icons/increase_1_1.png"></button>
                    <button class="font-btn decrease" onclick="onSetTextSize(-5)"><img
                            src="icons/decrease_1.png"></button>

                    <container class="updown">

                        <button class="updown-btn up" onclick="onSetTextLocation(5)"><img src="icons/down_1.png"></button>
                        <button class="updown-btn down" onclick="onSetTextLocation(-5)"><img src="icons/up_1.png"></button>

                    </container>

                    <button class="switch-line" onclick="onSwitcLines()"><img src="icons/switch_1.png"></button>
                    <!-- <div style="position:relative; display:inline-block" class="chcolor">
                        <button type="button" class="btn btn-secondary herramienta"><i class="material-icons">format_color_text</i></button>
                        <input type="color" value="#ff0000" style="opacity:0; position:absolute; left:0;top:0;width:100%" onchange="changeTxtColor()"/>
                    </div> -->


                    <input class="chcolor" type="color" id="chosecolor" name="chosecolor" value="#ff9999"
                        onchange="onChangeTxtColor()" />

                    <!-- <label for="font-fam">Impact</label> -->

                    <!-- <label for="fontfam" class="lblffam">Impact</label> -->
                    <!-- onselect -->
                    <select class="ffam" name="fontfam" id="fontfam" onchange="onChangeTxtFontFam()">
                        <option class="Impact" value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier">Courier</option>
                        <option value="Comic Sans">Comic Sans</option>
                        <option value="fantasy">fantasy</option>
                    </select>

                    <!-- <label for="fsize">Choose a car:</label> -->

                    <select class="fsiz" name="fsize" id="fsize" onchange="onChangTxtSize()">
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                    </select>

                    <button class="btnright" name="right" onclick="onSetAlig(name)"><img src="icons/right_1.png"></button>
                    <button class="btncenter" name="center" onclick="onSetAlig(name)"><img
                            src="icons/center_1.png"></button>
                    <button class="btnleft" name="left" onclick="onSetAlig(name)"><img src="icons/left_1.png"></button>
                    <button class="btnclear" onclick="onClearTxt()"><img src="icons/trash_1.png"></button>

                    <!-- <section class="publish">
                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="btn" type="submit"><img src="icons/facebook_1.png"></button>
                            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg"><img src="icons/download_1.png"></a>
                            <div class="share-container"></div>
                        </form>
                    </section> -->


                </section>

                <section class="publish">
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn-face" type="submit"><img src="icons/facebook_1.png"></button>
                        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg"><img
                                src="icons/download_1.png"></a>
                        <div class="share-container"></div>
                    </form>
                </section>



            </div>

        </div>
    </div>

    <script>
        function toggleLablesSelect(){

            document.body.classList.toggle('hidden-select');

        }
    </script>


    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/upload-service.js"></script>

    <!-- <script src="js/MemeGen-service.js"></script>
    <script src="js/MemeGen-controller.js"></script> -->

    <script src="js/Gallery-service.js"></script>
    <script src="js/Generator-service.js"></script>

    <script src="js/Gallery-controller.js"></script>
    <script src="js/Generator-controller.js"></script>




</body>

</html>
